<!DOCTYPE html>
<html>
<head>
<style>

div,p {
  background-color: blue;
}

div p {
	background-color: yellow;
}
div > p {
  background-color: orange;
}
div ~ p {
  background-color: red;
}
div+p {
  background-color: green;
}


</style>
</head>
<body>
<h2>CSS Selectors</h2>
<p>1</p> → 
<div draggable="true">
  <p>2</p> → 
  3 -> 
  <p>4</p> -> 
  5 -> 
  <section><p>6</p></section> -> 
</div> —> 
<p>7</p> →
<p>8</p> → 
</body>
</html>
